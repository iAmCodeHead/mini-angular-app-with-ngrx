<ng-container *ngIf="data$ | async as data">
    <div class="auth-page">
        <div class="container page">
            <div class="row">
                <div class="col-md-6 offset-md-3 col-xs-12">
                    <h1 class="text-xs-center">Sign Up</h1>
                    <p class="text-xs-center">
                        <a routerLink="/login">login instead</a>
                    </p>
                    <mc-backend-error-messages 
                    *ngIf="data.backendError"
                    [backendErrors]="data.backendError"
                    ></mc-backend-error-messages>
                    <form (ngSubmit)="onSubmit()" [formGroup]="form">
                        <fieldset class="form-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Username" formControlName="username">
                        </fieldset>
                        <fieldset class="form-group">
                            <input type="email" class="form-control form-control-lg" placeholder="Email address" formControlName="email">
                        </fieldset>
                        <fieldset class="form-group">
                            <input type="password" class="form-control form-control-lg" placeholder="Password" formControlName="password">
                        </fieldset>
                        <button type="submit" class="btn btn-lg primary" [disabled]="data.isSubmitting$">sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</ng-container>
